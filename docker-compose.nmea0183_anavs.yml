version: '3'
services:

  # $--MWV
  ANAVS:
    image: ghcr.io/mo-rise/crowsnest-toolbox:v0.4.2
    restart: unless-stopped
    network_mode: "host"
    devices:
      - "/dev/ttyUSB0"
    command:
      [
        "socat UDP-LISTEN:60003 STDOUT | b64_encode | raw_to_brefv | mosquitto_pub -l -t 'CROWSNEST/SEAHORSE/RAW/ANAVS/NMEA'"
      ]
